<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="planner.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="container-fluid">
    <h3>Travel Planner</h3>
    <div class="row g-3">
      <div class="col">
        <label for="" class="lable-font">Stations </label>
        <i class="material-symbols-outlined">train</i><input class="form-control" type="number" value="0" aria-label="Date" disabled readonly>
      </div>
      <div class="col">
        <label for="" class="lable-font">Interchange </label>
        <i class="material-symbols-outlined">transfer_within_a_station</i><input class="form-control" type="number" value="0" aria-label="Amount" disabled readonly>
      </div>
      <div class="col">
        <label for="" class="lable-font">Amount </label><i class="material-symbols-outlined">currency_rupee</i>
        <input class="form-control" type="number" value="0" aria-label="Amount" disabled readonly>
      </div>
    </div>
    <div class="table-plan table-responosive">
      <table class="tb1">
        <thead>
          <span class="material-symbols-outlined r1">
            radio_button_checked
          </span>
          <tr>
            <th><input class="form-control" type="text" value="Source" aria-label="Disabled input example" disabled
                readonly></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Stations
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            </th>
        </tbody>
      </table>
      <table class="tb2">
        <thead>
          <span class="material-symbols-outlined r2">
            radio_button_checked 
          </span>
          <tr>
            <th><input class="form-control" type="text" value="Interchanging Station" aria-label="Disabled input example" disabled
                readonly></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Stations
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            </th>
          </tr>
          <tr>
            <th><input class="form-control" type="text" value="Destination" aria-label="Destination" disabled
                readonly></th>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <a href="viewTicket.html"><button type="button" class="btn btn-primary">Purchese ticket</button></a>
    <a href="planner.html"><button type="button" class="btn btn-primary">Back To Planner</button></a>
  </div>
</body>

</html>
