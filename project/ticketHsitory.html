<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>My Bookings</title>
</head>

<body>
  <div class="container-fluid">
    <div class="mb-3">
      <h3>Ticket history</h3>
      <label for="formGroupExampleInput" class="form-label">Source Station</label>
      <input class="form-control" type="text" value="Source" aria-label="Sourde Station" disabled readonly>
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Destination Station</label>
      <input class="form-control" type="text" value="Destination" aria-label="Destination Station" disabled readonly>
    </div>
    <div class="row g-3">
      <div class="col">
        <label for="formGroupExampleInput2" class="form-label">Date</label>
        <input class="form-control" type="text" value="Date" aria-label="Date" disabled readonly>
      </div>
      <div class="col">
        <label for="formGroupExampleInput2" class="form-label">No of tickest</label>
        <input class="form-control" type="text" value="no.of.tickest" aria-label="No.of.tickest" disabled readonly>
      </div>
      <div class="col">
        <label for="formGroupExampleInput2" class="form-label">Total Amount</label>
        <input class="form-control" type="text" value="Total Amount" aria-label="Total Amount" disabled readonly>
      </div>
    </div>
    <br>
    <a href="planner.html"><button type="button" class="btn btn-primary">Back to Planner</button></a>
  </div>
</body>

</html>
